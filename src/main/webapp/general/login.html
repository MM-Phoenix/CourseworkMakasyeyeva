<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='/css/bundle.css'>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<div class="main">
    <div class="link-login-div-expanded">
        <h1>
            Login
        </h1>
        <div class="feature-text__paragraphs">
            <div class="center-text"><span>If you are unable to access the server, please contact your administrator.</span></div>
        </div>
        <form action="/j_security_check" method="POST">
            <div class="login-container">
                <div>
                    <div>
                        <input class="login-input" type="text" placeholder="Username" name="j_username"/>
                    </div>
                    <div>
                        <input class="login-input" type="text" placeholder="Password" name="j_password"/>
                    </div>
                </div>
            </div>

            <div class="login-container">
                <div>
                    <input class="link link-is-button theme-dark-background"
                           style="display: flex; background-color: white;"
                           type="submit" value="Login"/>
<!--                    <input class="link link-is-small-button theme-dark-background" type="submit" value="Login"/>-->
        <!--            <input type="reset" value="Reset">-->
                </div>
            </div>
        </form>
        <div class=".login-container">
            <a class="small-link-center" href="/">Back to main</a>
        </div>
    </div>
</div>
</body>
</html>
